<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Screener Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    .card { border: 1px solid rgba(203,213,225,.9); }
    .shadow-soft { box-shadow: 0 6px 24px rgba(15,23,42,.08); }
    .chip { border: 1px solid rgba(203,213,225,.9); }
    .plot { height: 420px; }
    @media (max-width: 1024px) { .plot { height: 360px; } }
    @media (max-width: 640px)  { .plot { height: 320px; } }
    .returns-grid { display:grid; grid-template-columns: repeat(6, minmax(0,1fr)); gap:.5rem; }
    @media (max-width: 1024px) { .returns-grid { grid-template-columns: repeat(3, minmax(0,1fr)); } }
    .tile { border-radius: 0.75rem; padding: 0.75rem; border: 1px solid rgba(203,213,225,.9); }
  </style>
</head>

<body class="bg-white text-slate-800">

<div class="max-w-7xl mx-auto px-4 py-6">

  <div class="flex flex-col gap-3 lg:flex-row lg:items-end lg:justify-between">
    <div>
      <h1 class="text-3xl font-semibold">Stock Screener Dashboard</h1>
      <p class="text-slate-600 mt-1">
        Read only dashboard. Data is refreshed automatically.
      </p>
    </div>

    <div class="flex gap-2">
      <div class="px-4 py-2 rounded-xl bg-slate-50 card shadow-soft text-sm">
        Last updated: <span id="lastUpdated">—</span>
      </div>
      <button id="resetBtn" class="px-4 py-2 rounded-xl bg-slate-50 card shadow-soft hover:bg-slate-100 text-sm">
        Reset filters
      </button>
    </div>
  </div>

  <div id="status" class="mt-4 text-sm text-slate-600"></div>

  <div class="mt-6 flex flex-wrap gap-2">
    <button data-tab="overview" class="tabBtn px-4 py-2 rounded-xl bg-slate-900 text-white">Overview</button>
    <button data-tab="screener" class="tabBtn px-4 py-2 rounded-xl bg-slate-100 card">Screener</button>
    <button data-tab="company" class="tabBtn px-4 py-2 rounded-xl bg-slate-100 card">Company</button>
  </div>

  <div class="mt-4 bg-slate-50 card rounded-2xl p-4 shadow-soft">
    <div class="flex items-center justify-between gap-3 flex-wrap">
      <div class="flex items-center gap-2 flex-wrap">
        <span class="font-semibold">Filters</span>
        <span id="countChip" class="chip px-3 py-1 rounded-full text-xs bg-white">0 companies</span>
      </div>

      <div class="flex items-center gap-2 flex-wrap">
        <select id="industrySelect" class="bg-white card rounded-xl px-3 py-2 text-sm">
          <option value="__ALL__">All industries</option>
        </select>

        <select id="sortSelect" class="bg-white card rounded-xl px-3 py-2 text-sm">
          <option value="Market Capitalization">Sort: Market Cap</option>
          <option value="Return over 1year">Sort: Return 1Y</option>
          <option value="Return over 6months">Sort: Return 6M</option>
          <option value="Price to Earning">Sort: P/E</option>
          <option value="Return on equity">Sort: ROE</option>
          <option value="Return on capital employed">Sort: ROCE</option>
          <option value="OPM">Sort: OPM</option>
        </select>

        <select id="returnMetricSelect" class="bg-white card rounded-xl px-3 py-2 text-sm">
          <option value="Return over 1day">Return tiles: 1D</option>
          <option value="Return over 1week">Return tiles: 1W</option>
          <option value="Return over 1month">Return tiles: 1M</option>
          <option value="Return over 3months">Return tiles: 3M</option>
          <option value="Return over 6months">Return tiles: 6M</option>
          <option value="Return over 1year" selected>Return tiles: 1Y</option>
        </select>
      </div>
    </div>
  </div>

  <section id="tab-overview" class="tabSection mt-6">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-3">
      <div class="bg-white card rounded-2xl p-4 shadow-soft">
        <div class="text-xs text-slate-500">Companies</div>
        <div id="kpiCompanies" class="mt-2 text-2xl font-semibold">—</div>
      </div>
      <div class="bg-white card rounded-2xl p-4 shadow-soft">
        <div class="text-xs text-slate-500">Total Market Cap</div>
        <div id="kpiMarketCap" class="mt-2 text-2xl font-semibold">—</div>
      </div>
      <div class="bg-white card rounded-2xl p-4 shadow-soft">
        <div class="text-xs text-slate-500">Median P/E</div>
        <div id="kpiPE" class="mt-2 text-2xl font-semibold">—</div>
      </div>
      <div class="bg-white card rounded-2xl p-4 shadow-soft">
        <div class="text-xs text-slate-500">Median ROE / ROCE</div>
        <div id="kpiROE" class="mt-2 text-2xl font-semibold">—</div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-3 mt-3">
      <div class="bg-white card rounded-2xl p-3 shadow-soft">
        <div class="font-semibold mb-2">Market Cap by Industry</div>
        <div id="plotMcIndustry" class="plot"></div>
      </div>
      <div class="bg-white card rounded-2xl p-3 shadow-soft">
        <div class="font-semibold mb-2">Median 1Y Return by Industry</div>
        <div id="plotRIndustry" class="plot"></div>
      </div>
    </div>
  </section>

</div>

<script>
function baseLayout(xTitle="", dualAxis=false){
  const gridColor = "#e2e8f0";
  const axisCommon = {
    gridcolor:gridColor,
    zerolinecolor:gridColor,
    tickfont:{color:"#334155"},
    title:{text:xTitle,font:{color:"#334155"}}
  };
  const layout = {
    paper_bgcolor:"rgba(0,0,0,0)",
    plot_bgcolor:"rgba(0,0,0,0)",
    font:{color:"#334155"},
    margin:{l:50,r:20,t:20,b:50},
    xaxis:{...axisCommon},
    yaxis:{...axisCommon},
    legend:{orientation:"h",y:-0.15}
  };
  if(dualAxis){
    layout.yaxis2={overlaying:"y",side:"right",showgrid:false};
  }
  return layout;
}
</script>

</body>
</html>
